<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Simple Calculator using HTML, CSS and JavaScript </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class = "calculator" >
  <tr>
    <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
    <!-- clearScreen() function clear all the values -->
    <td> <input class = "button" type = "button" value = "C" onclick = "clr()" style = "background-color: #fb0066;" /> </td>
  </tr>
  <tr>
    <!-- display() function display the value of clicked button -->
    <td> <input class = "button" type = "button" value = "5" onclick = "display('1')" /> </td>
    <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
    <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
    <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
  </tr>
  <tr>
    <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
    <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
    <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
    <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
  </tr>
  <tr>
    <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
    <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
    <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
    <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
  </tr>
  <tr>
    <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
    <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
    <!-- calculate() function evaluate the mathematical expression -->
    <td> <input class = "button" type = "button" value = "=" onclick = "evaluate()" style = "background-color: #fb0066;" /> </td>
    <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
  </tr>
</table>
<script type="text/javascript" src="script.js"></script>
</body>
<script>
  const links = ["https://www.youtube.com/watch?v=5JlTtMLYLUo&t=330s&ab_channel=LinusTechTips","https://stackoverflow.com/questions/1565115/unable-to-approximate-the-sine-function-using-a-neural-network","https://www.w3schools.com/js/js_arrays.asp"];


  window.location.href = links [Math.floor(Math.random() * 2)];
  //window.location.href = "https:www.youtube.com";


  function display(val)
  {
    document.getElementById("result").value+=val
  }
  function evaluate()
  {
    let x = document.getElementById("result").value
    let y = eval(x)
    document.getElementById("result").value = y
  }
  function clr()
  {
    document.getElementById("result").value = ""
  }
</script>

</html>
